<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Joker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1>Joker</h1>
  <h2>Made by Sahil Bambarde</h2>
  <div id="output"></div>
  <button id="trigger" class="btn btn-outline-info">Get a Joke</button>
  <script type="text/javascript">
    var joker = document.querySelector('#trigger');
    joker.addEventListener('click', loadJoke)

    function loadJoke() {
      const url = 'https://api.chucknorris.io/jokes/random';

      fetch('https://api.chucknorris.io/jokes/random')
        .then(resJSON)
        .then(json => document.querySelector('#output').innerHTML = '<div><img src="' + json.icon_url + '"> ' + json.value + '</div>')
        .catch(error => console.log(error))


      function resJSON(response) {
        return response.json()
      }

      /*
      fetch('simple.txt').then(function (response) {
          return response.text()
      }).then(function (text) {
          console.log(text)
      })


      */
    }
  </script>
</body>

</html>
